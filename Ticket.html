    <div class="h-100vh sm:h-screen" style="background-image:url(assets/Watermark.png); background-size: cover; ; background-repeat: no-repeat;">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Visit the first upside down house in <span class="text-blue-600">West Africa!</span></h1>
        </div>
        
        <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
            <div class="bg-yellow-400 p-4 rounded-lg flex-grow">
                <span class="font-semibold">1. Booking Date</span>
            </div>
            <div class="bg-yellow-100 p-4 rounded-lg flex-grow transform rotate-180">
                <span class="font-semibold transform -rotate-180">2. Tickets</span>
            </div>
            <div class="bg-yellow-100 p-4 rounded-lg flex-grow transform rotate-180">
                <span class="font-semibold transform -rotate-180">3. Personal Details</span>
            </div>
            <div class="bg-yellow-100 p-4 rounded-lg flex-grow transform rotate-180">

            </div>
        </div>
    </div>
    <div class="max-w-xl mx-auto rounded-lg py-10 px-5">
        <form>
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
                    Select Date <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="date" id="date" name="date" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i class="fas fa-calendar text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="time" class="block text-sm font-medium text-gray-700 mb-1">
                    Time Slot <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <select id="time" name="time" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 appearance-none">
                        <option value="">Select a time slot</option>
                        <!-- Add time slot options here -->
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="ticket" class="block text-sm font-medium text-gray-700 mb-1">
                    Ticket Type <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <select id="ticket" name="ticket" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 appearance-none">
                        <option value="">Select a ticket type</option>
                        <!-- Add ticket type options here -->
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="fixed bottom-0 left-0 right-0">
